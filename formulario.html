<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio Moderno</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilo.css') }}">
    <script src="{{ url_for('static', filename='js/script.js') }}" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="form-container">
        <form method="POST" onsubmit="return validarFormulario();">
            <h1>Contato</h1>

            {% with mensagens = get_flashed_messages(with_categories=true) %}
              {% if mensagens %}
                <div class="mensagens">
                  {% for categoria, mensagem in mensagens %}
                    <div class="alert {{ categoria }}">{{ mensagem }}</div>
                  {% endfor %}
                </div>
              {% endif %}
            {% endwith %}

            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome" value="{{ nome or '' }}" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="seuemail@email.com" value="{{ email or '' }}" required>
            </div>

            <div class="form-group">
                <label for="mensagem">Mensagem</label>
                <textarea id="mensagem" name="mensagem" rows="5" placeholder="Escreva sua mensagem aqui..." required>{{ mensagem or '' }}</textarea>
            </div>

            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
